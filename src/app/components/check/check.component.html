<h1 class="naslov">Check</h1>

<div class='spinner d-flex justify-content-center'>
  <mat-progress-spinner
          class="example-margin"
          [color]="color"
          [mode]="mode"
          *ngIf="!loaded">
  </mat-progress-spinner>
</div>


<div class="container udelezenci">
  <div *ngFor="let udelezenec of data" class="udelezenec row d-flex">
    <div class="ime col justify-content-center align-self-center">{{udelezenec.Ime}}</div>
    <div class="ikone col row d-flex">
      <div class="accept col align-self-center">
        <button mat-icon-button color="accent" (click)="present(udelezenec.Id, true)">
          <mat-icon class="material-icons-outlined color_blue">
            done
          </mat-icon>
        </button>
      </div>
      <div class="reject col align-self-center">
        <button mat-icon-button color="accent" (click)="present(udelezenec.Id, false)">
          <mat-icon class="material-icons-outlined color_blue">
            close
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
