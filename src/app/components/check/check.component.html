<div class="appbar">
  <h1 class="naslov"><span class="check_naslov" matBadge="{{data.length - prisotni - odsotni}}" matBadgePosition="after" matBadgeOverlap="false">Check</span></h1>
</div>

<div class='spinner d-flex justify-content-center'>
  <mat-progress-spinner
          class="example-margin"
          [color]="color"
          [mode]="mode"
          *ngIf="!loaded">
  </mat-progress-spinner>
</div>


<div class="container udelezenci">
  <div *ngFor="let udelezenec of data" class="udelezenec row d-flex" [ngStyle]="{'background-color': (udelezenec[datum]=='x') ? '#4CAF50' : ((udelezenec[datum]=='/') ? '#9E9E9E' : '#ffffff')}">
    <div class="ime col-6 justify-content-center align-self-center">{{udelezenec.Ime}}</div>
    <div class="ikone col-6 row d-flex">
      <div class="accept col-6 align-self-center">
        <button mat-fab color="accent" (click)="present(udelezenec.Id, true)">
          <mat-icon class="material-icons-outlined color_blue">
            done
          </mat-icon>
        </button>
      </div>
      <div class="reject col-6 align-self-center">
        <button mat-fab color="accent" (click)="present(udelezenec.Id, false)">
          <mat-icon class="material-icons-outlined color_blue">
            close
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
