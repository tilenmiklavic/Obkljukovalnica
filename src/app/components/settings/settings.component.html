<div>

  <h1 class="naslov">Settings</h1>

  <div class="container google">
    <h2>Google Sign-in</h2>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
  </div>

  <div class="container preglednica">
    <h2>Preglednica</h2>
    <mat-form-field class="example-form-field w-100" appearance="outline">
      <mat-label>Povezava do tabele</mat-label>
      <input matInput type="text" [(ngModel)]="tabela">
      <button *ngIf="tabela" matSuffix mat-icon-button aria-label="Clear" (click)="tabela=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="container sekcija">
    <h2>Sekcija</h2>
    <mat-form-field class="example-form-field w-100" appearance="outline">
      <mat-label>Sekcija tabele</mat-label>
      <input matInput type="text" [(ngModel)]="sekcija">
      <button *ngIf="sekcija" matSuffix mat-icon-button aria-label="Clear" (click)="sekcija=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="container save">
    <button mat-raised-button color="primary">Save</button>
  </div>
</div>
