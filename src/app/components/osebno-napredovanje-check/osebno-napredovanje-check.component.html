<div class="container udelezenci">
  <!-- Seznam udelezencev -->
  <div *ngFor="let udelezenec of ONpodatki" class="udelezenec row d-flex">
    <div class="ime col justify-content-center align-self-center">
      {{udelezenec.ime}}
      {{udelezenec.stopnja}}
    </div>
    <div class="gumbi">
      <div class="row izziv" *ngFor="let naloga of udelezenec.naloge">
        <div class="col">{{naloga.imeNaloge}}</div>
        <div class="col text-end">
          <button type="button" class="btn btn-primary" *ngIf="!naloga.opravil" (click)="opravilIzziv(udelezenec, naloga, true)">Opravil</button>
          <i *ngIf="naloga.opravil" class="far fa-check-circle check"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="document_end"></div>
