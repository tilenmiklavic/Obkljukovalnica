name: Continuous Integration

on:
  pull_request:
    branches: [ develop ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup npm packages
        run: npm install
      - name: Run E2E test
        uses: cypress-io/github-action@v1
        with:
          build: npm run cy:run
          wait-on: http://localhost:4200
